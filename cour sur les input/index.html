<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>les input</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="textInput">input text</label>
            <br/>
            <input name="textInput" type="text" id="textInput" placeholder="texte ici">
        </div>
        <div>
            <label for="emailInput">input email</label>
            <br/>
            <input name="emailInput" type="email" id="emailInput" placeholder="email ici">
        </div> 
        <div>
            <label for="numberInput">input number</label>
            <br/>
            <input name="numberInput" type="number" id="numberInput" min="10" max="55" value="17">
        </div>
        <div>
            <label for="colorInput">input color</label>
            <br/>
            <input name="colorInput" type="color" id="colorInput">
        </div>
        <div>
            <label for="dateInput">input date</label>
            <br/>
            <input name="dateInput" type="date" id="dateInput" value="2022-04-10" min="04-10-2022">
        </div>
        <div>
            <label for="dtlInput">input date time local</label>
            <br/>
            <input name="dtlInput" type="datetime-local" id="dtlInput" value="2022-04-10T00:00">
        </div>
        <div>
            <label for="fileInput">input file</label>
            <br/>
            <input name="fileInput" type="file" id="fileInput">
        </div>
        <div>
            <label for="passwordInput">input password</label>
            <br/>
            <input name="passwordInput" type="password" id="passwordInput" minlength="" maxlength="">
        </div>
        <div>
            <label for="timeInput">input time</label>
            <br/>
            <input name="timeInput" type="time" id="timeInput" value="00:00">
        </div>
        <div>
            <label for="checkboxInput">input checkbox</label>
            <br/>
            <input name="checkboxInput" type="checkbox" id="checkboxInput" checked>
        </div>
        <div>
            <input name="submitInput" type="submit" id="submitInput" value="envoyer" accesskey="s">
        </div>
    </form>
  
    
</body>
</html>
